<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>FAUZI A SANJAYA</title>
    <link rel="shortcut icon" href="img/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700|Montserrat+Subrayada:700|Rubik+Mono+One" rel="stylesheet">

    <script src="/js/lottie.js" type="text/javascript">
    </script>

  </head>

  <body>
    <div style="width:100%;height:100%; background: #000;" id="bodymovin"></div>

    <script>
      var animData = {
        wrapper: document.getElementById('bodymovin'),
        animType: 'svg',
        loop: true,
        autoplay: true,
        path: '/js/data.json'

      };
      var anim = bodymovin.loadAnimation(animData);
      bodymovin.setSubframeRendering(true);
    </script>

  </body>

</html>

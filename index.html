<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>FAUZI A SANJAYA</title>
    <!-- <link rel="shortcut icon" href="img/favicon.ico"> -->

    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700|Montserrat+Subrayada:700|Rubik+Mono+One" rel="stylesheet">

    <script src="./js/lottie.js" type="text/javascript">
    </script>

    <style>
      html, body{
        height: 100%;
        margin: 0;
        /* background: #000; */
      }
      .odt-iframe iframe{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        animation: reveal .5s 3s ease 1 normal forwards;
      }
      @keyframes reveal {
        100%{
          opacity: 1;
        }
      }
    </style>

  </head>

  <body>

    <div style="margin:0;padding:0; width:100%;max-height:100%; background: #000;" id="bodymovin" ></div>

    <div class="odt-iframe">
      <iframe src="https://www.odt.net/" frameborder="0"></iframe>
    </div>

    <script>
      var animData = {
        wrapper: document.getElementById('bodymovin'),
        animType: 'svg',
        loop: false,
        autoplay: true,
        path: '/js/data.json'

      };
      var anim = bodymovin.loadAnimation(animData);
      bodymovin.setSubframeRendering(true);
    </script>

  </body>

</html>
